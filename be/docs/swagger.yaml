paths:
  /attendances:
    get:
      description: Retrieve all attendance records with optional filters and pagination
      parameters:
      - description: Filter by employee ID
        in: query
        name: employee_id
        type: string
      - description: Filter by month (1-12)
        in: query
        name: month
        type: integer
      - description: Filter by year
        in: query
        name: year
        type: integer
      - description: Filter start date (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Filter end date (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attendances retrieved
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.PaginatedAttendanceResponse'
              type: object
        "400":
          description: Invalid month or year format
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to fetch attendances
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Get all attendances
      tags:
      - Attendances
    post:
      consumes:
      - application/json
      description: Manually create an attendance record
      parameters:
      - description: Attendance data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAttendanceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Attendance created
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/dto.AttendanceResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Create an attendance record
      tags:
      - Attendances
